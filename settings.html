    <section id="settings">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>edit Settings</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <fieldset class="form-group">
                                    <legend>Allow usser registration</legend>
                                    <div class="form-check">

                                            <input type="radio" class="form-check-input" value="yes" checked name="" id="">yes

                                    </div>
                                    <div class="form-check">

                                        </label>                                    
                                    </div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <legend>Homepage Format</legend>
                                    <div class="form-check">
                                        <label for="" class="form-check-label">

                                        </label>                                    
                                    </div>
                                    <div class="form-check">
                                        <label for="" class="form-check-label">
                                            <input type="radio" class="form-check-input" value="page" name="" id="">Homepage
                                        </label>                                    
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

    <div class="modal fade" id="addpost">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <div class="modal-title">
                        Add post
                    </div>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action=""></form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="" id="" class="form-control">

                            <option value="">Graphics Design</option>
                            <option value="">App development</option>
                            <option value="">others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Upload image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label"> choose file</label>
                        </div>
                        <small class="form-text text-muted">min size 1mb</small>
                    </div>
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea name="mi1" class="form-control"></textarea>
                    </div>
                    </form>
                    <div class="modal-footer">

                        <button class="btn  btn-outline-info" data-dismiss="modal">save changes</button>
                    </div>
                </div>
            </div>
        </div>
